<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Queries</title>
</head>
<body>
<form action="http://localhost:3000/user/login" method="post">
    <p>Login</p>
    <label>
        Username
        <input type="text" name="login">
    </label>

    <label>
        Password
        <input type="password" name="password">
    </label>
    <button>Login</button>
</form>
<hr>
<form action="http://localhost:3000/user/register" method="post">
    <p>Register</p>
    <label>
        Username
        <input type="text" name="login">
    </label>
    <label>
        Email
        <input type="email" name="email">
    </label>
    <label>
        Password
        <input type="password" name="password">
    </label>
    <label>
        Password Repeat
        <input type="password">
    </label>
    <button>Register</button>
</form>
</body>
</html>
