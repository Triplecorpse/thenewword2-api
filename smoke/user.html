<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Queries</title>
</head>
<body>
<form>
    <p>Login</p>
    <label>
        Username
        <input type="text">
    </label>

    <label>
        Password
        <input type="password">
    </label>
</form>
<hr>
<form>
    <p>Register</p>
    <label>
        Username
        <input type="text">
    </label>

    <label>
        Email
        <input type="email">
    </label>

    <label>
        Password
        <input type="password">
    </label>
    <label>
        Password Repeat
        <input type="password">
    </label>
</form>
</body>
</html>
